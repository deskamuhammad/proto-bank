syntax = "proto3";
package activitypb;

option go_package = ".";

// import "google/protobuf/struct.proto";

/*
=================
    Metadata
=================
*/
message ActivityMeta {
    int32 page = 1;
    int32 per_page = 2;
    int32 total = 3;
  }

/*
=================
Parameter Request
=================
*/
message ActivityLogParameterRequest {
    int32 page = 1;
    int32 per_page = 2;
    string order_by = 3;
    string order_method = 4;
    string date_start = 5;
    string date_end = 6;
    optional string search = 7;
  }

  /*
=================
    Response
=================
*/

message ActivityLogResponse {
    int64 id = 1;
    string name = 2;
    string privy_id = 3;
    string ip = 4;
    string activity = 5;
    string browser = 6;
    string application_code = 7;
    string url = 8;
    string request = 9;
    string response = 10;
    string headers = 11;
    string action_method = 12;
    bool can_show_detail = 13;
    string before_request = 14;
    string created_at = 15;
    string updated_at = 16;
}

message ActivityLogListResponse {
    int64 id = 1;
    string created_at = 2;
    string privy_id = 3;
    string ip = 4;
    string browser = 5;
    string activity = 6;
}

message ActivityLogsResponse {
    int32 code = 1;
    string message = 2;
    repeated ActivityLogListResponse data = 3;
    ActivityMeta meta = 4;
}

message ActivityLog {
    int32 code = 1;
    string message = 2;
    ActivityLogResponse data = 3;
}

message StatusResponse {
    string status = 1;
}

/*
=================
    Request
=================
*/

message FindActivityLogRequest {
    string id = 1;
}

message CreateActivityLogRequest {
    string name = 1;
    string privy_id = 2;
    string ip = 3;
    string activity = 4;
    string browser = 5;
    string application_code = 6;
    string url = 7;
    string request = 8;
    string response = 9;
    string headers = 10;
    string action_method = 11;
    bool can_show_detail = 12;
    string before_request = 13;
    string created_at = 14;
    string updated_at = 15;
}

service ActivityLogService {
    rpc ServeInsertActivityLog(CreateActivityLogRequest) returns(ActivityLogsResponse);
    rpc ServeGetListActivityLog(ActivityLogParameterRequest) returns(ActivityLogsResponse);
    rpc ServeFindActivityByID(FindActivityLogRequest) returns(ActivityLog);
}