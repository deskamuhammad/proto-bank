syntax = "proto3";

package meta;

option go_package = ".";

message BaseResponse {
    int32 code = 1;
    string status = 2;
}

message Pagination {
    int64 page = 1;
    int64 limit = 2;
    int64 total_page = 3;
    int64 total_count = 4;
}

message Request {
    int32 page = 1;
    int32 limit = 2;
    string start_date = 3;
    string end_date = 4;
}

message BaseResponseV2 {
    int32 code = 1;
    string message = 2;
}

message Empty {}

